<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PChome24hr購物網站</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./all.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./mobnav-search-page.css">

<body>
    <div id="mob-top" class="container-fluid flex-crl">
        <div class="back-btn">
            <a href="#">

                    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
                <span class="material-symbols-rounded">
                    arrow_back_ios

            </a>
        </div>
       
        <form id="center" class="search-box flex-crl">

                <form class="d-flex flex-crl" role="search">
                    <input class="form-control search-bar" id="tags" type="search" placeholder="輸入想找的商品" aria-label="Search">
                    <button class="btn btn-search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="search-box-drag">
                </div>
            </div>
        </form>
    </div>
    

    <script src="./bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
